[[plugins]]
	package = "@netlify/plugin-sitemap"
        [plugins.inputs]
        trailingSlash = true

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--openssl-legacy-provider"

[[redirects]]
  from = "https://shop.vrankenpommery.com/*"
  to = "https://shop.maisonpommery.com/:splat"
  status = 301
  force = true